<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercice 8</h1>
    <p>Ecrire un algorithme qui renvoie la table de multiplication d’un nombre passé en paramètre sous la forme indentée classique.</p>

    <h2>Résultat</h2>

    <script>
        let nb = Math.floor(Math.random()*10)
        
        console.log("Solution While pour la table de "+nb+" :") 
        
        let i=1
        while (i <= 9) {
            console.log(i+" * "+nb+" = "+(i*nb)) 
            i++
        }
        
        nb2 = Math.floor(Math.random()*10)       
        console.log("Solution For pour la table de "+nb2+" :") 
        
        for (let i=1; i<10; i++) { 
            console.log(i+" * "+nb2+" = "+(i*nb2))
        }
        
        nb3 = Math.floor(Math.random()*10)  
        console.log("Solution ForEach pour la table de "+nb3+" :") 
        
        let tab=[1,2,3,4,5,6,7,8,9]

        tab.forEach(i => {
            console.log(i+" * "+nb3+" = "+(i*nb3)) 
        });

    </script>
    
</body>
</html>
