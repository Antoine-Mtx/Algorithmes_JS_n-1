<body>
    <h1>Exercice 2</h1>
    <p>A partir de la phrase de l’exercice 1, écrire l’instruction permettant de compter le nombre de mots contenus dans celle-ci.</p>
    <h2>Résultat</h2>

    <script>
        let texte = "Notre formation DL commence aujourd'hui" ;
        function countWords(string) {
            let compteur=0
            for (let i = 0; i < string.length; i++) {
                if (string[i]==" ")
                    compteur++    
            }
            if (compteur!=0)
                return compteur+1
            else
                return 0        
        }
        console.log("La phrase « "+texte+" » contient "+countWords(texte)+" mots.")
    </script>
    
</body>
