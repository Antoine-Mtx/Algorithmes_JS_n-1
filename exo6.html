<h1>Exercice 6</h1>
<p>Ecrire un algorithme permettant de calculer un montant de facture à régler à partir de la quantité d’articles, son prix hors taxe et un taux de TVA (exprimé en décimal. Ex: 20 % -> 0.2)</p>

<h2>Résultat</h2>

<script>
    let nbArticles = Math.floor(Math.random()*20);
    let prixUnitaireHT = 10+Math.floor(Math.random()*90);
    let TVA = 0.20;
    
    let MontantTTC = nbArticles*prixUnitaireHT*(1+TVA)
    
    console.log("Prix unitaire de l'article : "+prixUnitaireHT+" €")
    console.log("Quantité : "+nbArticles)
    console.log("Taux de TVA : "+TVA)
    console.log("Le montant de la facture à régler est de : "+MontantTTC.toFixed(2)+" €")
</script>
