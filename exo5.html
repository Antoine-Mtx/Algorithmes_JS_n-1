<h1>Exercice 5</h1>
<p>Ecrire un algorithme qui déclare une valeur en francs et qui la convertit en euros. Attention, la valeur générée devra être arrondie à 2 décimales.</p>

<h2>Résultat</h2>

<script>
    Montant_aleatoire_francs = Math.floor(Math.random()*1000)
    console.log(Montant_aleatoire_francs)
    Montant_aleatoire_conversion_euros = Montant_aleatoire_francs/6.5596;
    
    console.log("Montant en francs : "+Montant_aleatoire_francs)
    console.log(Montant_aleatoire_francs+" francs = "+Montant_aleatoire_conversion_euros.toFixed(2)+" euros")
</script>
